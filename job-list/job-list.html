<br />
<div class="container">
	<div id="job-list" flex layout-align="center center">
		<p  class="jobsParam" ng-if="!jobs || jobs.length === 0">You currently have no job.</p>
		<table ng-if="jobs && jobs.length > 0" layout-fill">
	    	<thead>
				<tr>
					<th style="text-align: left">ID</th>
					<th style="text-align: center">Job Name</th>
				    <th style="text-align: center">Username</th>
				    <th style="text-align: center">Status</th>
				    <th style="text-align: center">Number of Nodes</th>
				    <th style="text-align: center">Elapsed time</th>
				</tr>
			</thead>
	         <tbody>
		         <tr ng-repeat="job in jobs" style="font-size: 17px; cellpadding:20px;">
		         	<td style="text-align: left">
		         		<div flex-gt-sm="50">
			            	<md-checkbox md-no-ink="" aria-label="" ng-model="job.selected" class="md-primary">
					            {{ job.jobid }}
					        </md-checkbox>
				    	</div>
		            </td>
		            <td style="text-align: center">{{ job.jobname }}</td>
		            <td style="text-align: center">{{ job.uname }}</td>
		            <td style="text-align: center">{{ job.status }}</td>
		            <td style="text-align: center" width="12%">{{ job.nnodes }}</td>
		            <td style="text-align: center" width="20%">{{ job.elapsedtime }}</td>
		         </tr>
	         </tbody>
		</table>

		<br />
		<div layout="row" layout-align="center center">             
		    <md-button class="md-raised md-primary" ng-click="killSelectedJob()">Kill
		    </md-button>
		</div>

	</div>
</div>
