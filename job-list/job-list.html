<div class="container">

	<!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Job List
            </h1>
            <ol class="breadcrumb">
                <li><a href="index.jsp">Home</a>
                </li>
                <li class="active">Job List</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->


	<div id="job-list" layout="row" flex>
		<div ng-controller="JobListCtrl">
			<p  class="jobsParam" ng-if="!jobs || jobs.length === 0">You currently have no job.</p>
			<table ng-if="jobs && jobs.length > 0" layout-fill">
		    	<thead>
					<tr>
						<th style="text-align: left">ID</th>
					    <th style="text-align: center">Username</th>
					    <th style="text-align: center">Status</th>
					    <th style="text-align: center">Number of Nodes</th>
					    <th style="text-align: center">Remaining Walltime</th>
					    <th></th>
					</tr>
				</thead>
		         <tbody>
			         <tr ng-repeat="job in jobs" style="font-size: 17px; cellpadding:20px;">
			         	<td style="text-align: left">
			         		<div flex-gt-sm="50">
				            	<md-checkbox md-no-ink="" aria-label="" ng-model="job.selected" class="md-primary">
						            {{ job.jobid }}
						        </md-checkbox>
					    	</div>
			            </td>
			            <td style="text-align: center">{{ job.uname }}</td>
			            <td style="text-align: center">{{ job.status }}</td>
			            <td style="text-align: center" width="12%">{{ job.nnodes }}</td>
			            <td style="text-align: center" width="20%">{{ job.remainingWalltime }}</td>
			         </tr>
		         </tbody>
			</table>


			<div layout="row" layout-align="center center">             
			    <md-button class="btn btn-hg btn-primary" ng-click="killSelectedJob()">Kill
			    </md-button>
			    <md-button class="btn btn-hg btn-primary" ng-click="extendSelectedJob()">Extend
			    </md-button>
			</div>

		</div>

	</div>

</div>
